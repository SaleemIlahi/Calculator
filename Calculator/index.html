<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://css.gg/css?=|backspace" rel="stylesheet" />
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-input">
                <div class="history">
                    <div id="history-value"></div>
                </div>
                <div class="output">
                    <div id="result"></div>
                </div>
            </div>
            <div class="calculator-btn">
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="backspace"><i class="gg-backspace"></i></button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">x</button>
                <button class="number" id="6">6</button>
                <button class="number" id="5">5</button>
                <button class="number" id="4">4</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="3">3</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">1</button>
                <button class="operator" id="+">+</button>
                <button class="number" id="0">0</button>
                <button class="operator" id="=">=</button>
            </div>
        </div>

        <script src=js/app.js></script>
    </body>
</html>*
